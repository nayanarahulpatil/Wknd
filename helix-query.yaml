indices:
  mysite:
    include:
      - '/magazine/**'
    exclude:
      - ''
    target: /query-index
    properties:
      author:
        select: main > div:nth-of-type(2) p
        values: |
          textContent(el)
        details:
         select: main > div:nth-of-type(2) h4
         values: |
          textContent(el)