indices:
  mysite:
    include:
      - '**'
    exclude:
      - '/magazine/**,/aboutus/**'
    target: /query-index
    properties:
      articleName:
        select: main > div:nth-of-type(3) h5
        values: |
          textContent(el)
      details:
        select: main > div:nth-of-type(3) p
        values: |
          textContent(el)
      profile:
        select: main >div:nth-of-type(3) picture
        value: attribute(el, "srcset")